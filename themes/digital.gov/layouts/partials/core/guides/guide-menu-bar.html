{{- $guide_data := index $.Site.Data.guidenav (.Params.guide) -}}
{{- $current_page := .Page.RelPermalink -}}


<div class="dg-guide__menu-bar">
  <div class="dg-guide__menu-bar-image-container">
    <a
      href="{{- "/" | relURL -}}"
      title="{{- .Site.Title }} Home"
      aria-label="{{- .Site.Title }} Home"
    >
      <img
        class="dg-guide__menu-bar-image full"
        src="{{- "/img/digitalgov-logo.svg" | relURL -}}"
        alt="Digital Gov Logo"
      />
      <img
        class="dg-guide__menu-bar-image mobile"
        src="{{- "/img/digit-100.svg" | relURL -}}"
        alt="Digital Gov Mobile Logo"
      />
    </a>
  </div>
  <nav class="dg-guide__menu-bar-links" aria-label="Secondary menu bar">
    {{- if $guide_data.nav -}}
      {{- range $guide_data.nav -}}
        {{- $item := . -}}
        {{- $page := $.Site.GetPage $item.path -}}
        <a
          class="dg-guide__menu-bar-link"
          id="{{ cond (eq $current_page $page.RelPermalink) "current" "" }}"
          href="{{- $page.Permalink -}}"
          title="{{- $item.title -}}"
          >{{- $item.title -}}</a
        >
      {{- end -}}
    {{- end -}}
  </nav>
</div>
