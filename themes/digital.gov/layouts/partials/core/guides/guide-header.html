    <p class="kicker">Digital.gov Guide</p>
    <h1>{{- $title | markdownify -}}</h1>
    <div class="deck">
      {{- $summary | markdownify -}}
    </div>
  </div>
  {{- partial "core/guides/guide-header-image.html" . -}}
</header>
