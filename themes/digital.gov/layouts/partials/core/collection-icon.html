{{/* 
  Collection Icon

  Display agency icon for the media variant

  @logo_source {string} path to agency logo, can be internal or external. Value is calculated on the front matter fields to lookup agency logo

*/}}

{{ $logo_source := .logo_source }}
{{- with .item -}}
  <div class="icon">
    <img
      class="usa-collection__img"
      src="{{ $logo_source | relURL }}"
      alt=""
      aria-hidden="true"
    />
  </div>
{{- end -}}
