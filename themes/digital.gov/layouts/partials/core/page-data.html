{{/*
  Display the edit file on github button at the bottom of the page
  @param {string} .branch — for specifying which branch the build is on. This helps the edit button to point to the right branch when viewing a preview page.
*/}}

<div id="page-data" class="branch-{{- .branch -}}" name="page-data">
  <!-- Edit file on GitHub -->
  <div class="edit-file"></div>
</div>
